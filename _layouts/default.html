<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link href="/static/css/fonts.css" rel="stylesheet" type="text/css">
        <link href="/static/css/fonts2.css" rel="stylesheet" type="text/css">
        <link href="/static/css/stolen.css" rel="stylesheet" type="text/css">
        <meta property="og:type" content="website" /> 
        <meta property="og:title" content="Stolen" /> 
        {% if page.facebook.thumbnail %}
            <meta property="og:image" content="http://stolenportraits.com/static/img/{{ page.facebook.thumbnail }}" /> 
        {% endif %}
        <meta property="og:description" content="The portraits of the strangers immersed in the dance world of Spain, Turkey, India and Brazil. A mixed media essay." />
        <meta property="og:url" content="http://stolenportraits.com{{ page.url }}">
    </head>
    <body>
        <div class="container">

            {% include header.html %}
            
            {{ content }}

        </div>

        <script>
            var letters = 'STOLEN';
            var letter = letters[Math.floor(Math.random() * letters.length)];
            document.images[0].src = '/static/img/banners/' + letter + '.jpg';
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    </body>
</html>
