<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link href="/static/css/museo.css" rel="stylesheet" type="text/css">
        <link href="/static/css/museo_unhinted.css" rel="stylesheet" type="text/css">
        <link href="/static/css/stolen.css" rel="stylesheet" type="text/css">
        <meta property="og:type" content="website"> 
        <meta property="og:title" content="Stolen"> 
        {% if page.facebook.thumbnail %}
            <meta property="og:image" content="http://stolenportraits.com/static/img/{{ page.facebook.thumbnail }}">
            <meta property="og:image:type" content="image/jpg">
        {% endif %}
        <meta property="og:url" content="http://stolenportraits.com{{ page.url }}">
    </head>
    <body>
        <div class="container">

            {% include header.html %}
            
            {{ content }}

        </div>

        {% include google_analytics.html %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/hover.js" type="text/javascript"></script>
    </body>
</html>
